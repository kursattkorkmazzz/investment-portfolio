<app-page-header title="{{ title }}" description="{{ description }}" />
<div class="flex flex-col gap-5 items-center">
  <div class="flex justify-center gap-[10px] w-full">
    <app-input
      type="number"
      placeHolder="Enter price..."
      [(value)]="tempPrice"
    />

    <app-input
      type="text"
      placeHolder="Enter description..."
      [(value)]="tempDescription"
      class="w-full"
    />
    <button
      type="button"
      class="min-w-[170px] text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl hover:scale-105 active:scale-95 transition ring-0 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      (click)="addBudgetItem()"
    >
      Add Item to Budget
    </button>
  </div>

  <app-budget-table class="w-full" [(budgetItems)]="budgetList" />
</div>
<app-modal></app-modal>
