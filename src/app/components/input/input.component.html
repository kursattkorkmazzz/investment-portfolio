<input
  [type]="type"
  id="default-input"
  name="{{ value + ':' + placeHolder }}"
  class="min-w-[100px] w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
  [placeholder]="placeHolder"
  [ngModel]="value"
  (ngModelChange)="changeValue(myInput.value)"
  #myInput
/>
