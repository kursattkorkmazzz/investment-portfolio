<div
  class="flex items-center justify-center absolute left-0 top-0 w-full h-full bg-black/40"
  *ngIf="isVisible"
>
  <ng-container ngSwitch="{{ modelContent }}">
    <ng-container *ngSwitchCase="'editBudget'">
      <ng-container *ngTemplateOutlet="editBudget" />
    </ng-container>
  </ng-container>
</div>

<!-- All modal types are listed below. -->

<ng-template #editBudget>
  <div class="bg-white px-5 py-2.5 rounded">
    <app-input></app-input>
  </div>
</ng-template>
